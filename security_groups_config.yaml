Resources:
  PublicSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: This is the public security group 
      VpcId: !Ref VPC
      Tags: 
        - Key: Name
          Value: Public security group

  PublicSecurityGroupIngress:
     Type: AWS::EC2::SecurityGroupIngress
     Properties:
      CidrIp: 0.0.0.0/0
      Description: Allow for HTTP inound
      FromPort: 80
      GroupId: !Ref PublicSecurityGroup
      IpProtocol: tcp
      ToPort: 80

  PublicSecurityGroupEgress:
   Type: AWS::EC2::SecurityGroupEgress
   Properties:
      CidrIp: 0.0.0.0/0
      Description: Allow for HTTP outbound
      FromPort: 80
      GroupId: !Ref PublicSecurityGroup
      IpProtocol: tcp
      ToPort: 80

  PrivateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: This is the private security group 
      VpcId: !Ref VPC
      Tags: 
        - Key: Name
          Value: Private security group